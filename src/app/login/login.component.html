<div class="container">
  <div style="margin: 30px;">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="">E-mail</label>
        <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Password">
      </div>
      <button class="form-control btn btn-primary">Log in</button>
    </form>
  </div>
</div>
