<div class="container row">
    <div  class="offset-3 col-6">
        <h1>register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
              <label>First Name</label>
              <input class="form-control" formControlName="fname" type="text" placeholder="First Name"
              [ngClass]="{'is-invalid': submitted && registerForm.controls.fname.errors, 'is-valid': submitted && !registerForm.controls.fname.errors }">
            </div>
            <mat-error *ngIf="submitted && registerForm.controls.fname.hasError('required')">
              First Name is required.
            </mat-error>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" formControlName="lname" type="text" placeholder="Last Name"
                [ngClass]="{ 'is-invalid': submitted && registerForm.controls.lname.errors, 'is-valid': submitted && !registerForm.controls.lname.errors }">
            </div>
            <mat-error *ngIf="submitted && registerForm.controls.lname.hasError('required')">
              Last Name is required.
            </mat-error>
            <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" formControlName="email" type="email" placeholder="E-mail"
                [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors, 'is-valid': submitted && !registerForm.controls.email.errors }">
            </div>
            <mat-error *ngIf="submitted && registerForm.controls.email.hasError('required')">
              E-mail is required
            </mat-error>
            <mat-error *ngIf="submitted && registerForm.controls.email.hasError('email')">
              E-mail is invalid
            </mat-error>
            <div class="form-group">
              <label>E-mail Confirmation</label>
              <input class="form-control" formControlName="confirmemail" type="email" placeholder="Confirm E-mail"
              [ngClass]="{ 'is-invalid': submitted && registerForm.controls.confirmemail.errors, 'is-valid': submitted && !registerForm.controls.confirmemail.errors }">
            </div>
            <mat-error *ngIf="submitted && registerForm.controls.confirmemail.hasError('required')">
              E-mail is required
            </mat-error>
            <mat-error *ngIf="submitted && registerForm.controls.confirmemail.hasError('email')">
              E-mail is invalid
            </mat-error>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" formControlName="password" type="password" placeholder="Password"
              [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors,'is-valid': submitted && !registerForm.controls.password.errors }">
            </div>
            <mat-error *ngIf="submitted && registerForm.controls.password.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="submitted && registerForm.controls.password.hasError('minlength')">
              Password is invalid
            </mat-error>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" formControlName="confirmpassword" type="password" placeholder="Confirm Password"
                [ngClass]="{ 'is-invalid': submitted && registerForm.controls.confirmpassword.errors, 'is-valid': submitted && !registerForm.controls.confirmpassword.errors }">
            </div>
            <mat-error *ngIf="submitted && registerForm.controls.confirmpassword.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="submitted && registerForm.controls.confirmpassword.hasError('minlength')">
              Password is invalid
            </mat-error>
            <button class="form-control btn btn-primary" style="margin: 10px auto;" type="submit">Signup</button>
        </form>
    </div>
</div>
